<div class="container">
  <div class="grid">
    <div class="col-12">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText  [(ngModel)]="searchValue"  (change)="searchChanged()"/>
    </span>
    </div>
  </div>
  {{searchValue}}
  <ng-container *ngIf="showsLists$ | async as showLists">
    <div class="grid">
      <div class="col-2"  *ngFor="let show of showLists">
        <app-show-item [showItem]="show" />
      </div>
    </div>
  </ng-container>
  <div class="grid">
    <div class="col-12">
      <p-paginator
      (onPageChange)="pageChanged($event)"
      [rows]="20"
      [totalRecords]="120">
    </p-paginator>
    </div>
  </div>
</div>
