<ng-container *ngIf="popularMovies$ | async as popularMovies">
<app-slider [slides]="popularMovies"></app-slider>
</ng-container>
<ng-container *ngIf="getUpcomingMovies$| async as upcomingMovies">
<app-banner
[title]="'Upcoming Movies'"
[shows]="upcomingMovies"></app-banner>
</ng-container>
<ng-container *ngIf="topRatedMovies$| async as topRatedMovies">
  <app-banner
  [title]="'TopRated Movies'"
  [shows]="topRatedMovies"></app-banner>
  </ng-container>
  <ng-container *ngIf="getPopularTvShows$| async as getPopularTvShows">
    <app-banner
    [title]="'popularTv Shows'"
    [shows]="getPopularTvShows"></app-banner>
    </ng-container>
<app-banner></app-banner>
<div>Popular Movies</div>
<div>Popular Tv shows</div>
